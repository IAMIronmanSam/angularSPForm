<!doctype html>
    <html ng-app="myApp">
      <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
      </head>
      <body>
<div class="form-horizontal col-md-7" ng-controller="formController">
<fieldset>

<!-- Form Name -->
<legend>Profile</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" ng-model="profile.name" class="form-control input-md" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="age">Age</label>  
  <div class="col-md-4">
  <input id="age" name="age" ng-model="profile.age" class="form-control input-md" type="text">
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="ctzn">Citizen ?</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="ctzn-0">
      <input name="ctzn" id="ctzn-0" ng-model="profile.citizen" value="Citizen" checked="checked" type="radio">
      Citizen
    </label>
  </div>
  <div class="radio">
    <label for="ctzn-1">
      <input name="ctzn" id="ctzn-1" ng-model="profile.citizen" value="Alien" type="radio">
      Alien
    </label>
  </div>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="address">Address</label>
  <div class="col-md-4">                     
    <textarea class="form-control" ng-model="profile.address" id="address" name="address"></textarea>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="work">Occupation</label>
  <div class="col-md-4">
    <select id="work" name="work" ng-model="profile.work" class="form-control">
      <option value="Developer">Developer</option>
      <option value="TeamLead">Team Lead</option>
    </select>
  </div>
</div>

<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="checkboxes">Expertise</label>
  <div class="col-md-4">
    <label class="checkbox-inline" for="checkboxes-0" np->
      <input id="checkboxes-0" value="Java" ng-model="profile.expertise" type="checkbox">
      Java
    </label>
    <label class="checkbox-inline" for="checkboxes-1">
      <input id="checkboxes-1" value="SharePoint" ng-model="profile.expertise" type="checkbox">
      SharePoint
    </label>
    <label class="checkbox-inline" for="checkboxes-2">
      <input id="checkboxes-2" value="JavaScript" ng-model="profile.expertise" type="checkbox">
      JavaScript
    </label>
    <label class="checkbox-inline" for="checkboxes-3">
      <input id="checkboxes-3" value="C#" ng-model="profile.expertise" type="checkbox">
      C#
    </label>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button ng-click="submit()" type="button" id="submit" name="submit" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</div>
      </body>
    </html>
